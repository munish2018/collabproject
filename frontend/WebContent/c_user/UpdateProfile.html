<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<title>Login</title>
</head>
<body>
	<div class="container-fluid" ng-controller="UserController">
		<div class="row">
			<div class="col-md-12">
				<form role="form" enctype="multipart/form-data" method="post" action="http://localhost:8081/middleend/doUpload">
					<div class="form-group">
						<label for="userName"> Profile Picture </label>
						 <input	type="file" placeholder="select picture" name="file" class="form-control"/>
					</div>
					<button type="submit" class="btn btn-primary" value="Upload">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<script src="/UserController.js"></script>
</body>
</html>
