<h1>Login  Detail</h1>
<br />
<br />
<br />

<div ng-controller="usercntrl">
	<form id="userform" method="post">
		<table style="width: 80%" align="center">
			<tr>
				<td>Email Name</td>
				<td><input type="text" name="loginname" ng-model="user.loginname" /></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="text" name="password" ng-model="user.password" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="Submit" ng-click="login()" /></td>
			</tr>
		</table>
	</form>
	</div>
